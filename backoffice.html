<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backoffice - Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Marketplace</a>
            <a class="btn btn-outline-light active" href="backoffice.html">Backoffice</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-lg-4 mb-4">
                <div class="df-form-container p-4 bg-white rounded-4">
                    <h2 class="mb-4">Aggiungi Prodotto</h2>
                    <form id="dfProductForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome Prodotto*</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descrizione*</label>
                            <textarea class="form-control" id="description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="brand" class="form-label">Brand*</label>
                            <input type="text" class="form-control" id="brand" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Immagine Prodotto*</label>
                            <div class="df-image-input">
                                <!-- Tab per switchare tra URL e upload -->
                                <ul class="nav nav-tabs mb-3">
                                    <li class="nav-item">
                                        <button type="button" class="nav-link active" data-bs-toggle="tab" data-bs-target="#urlTab">
                                            URL Immagine
                                        </button>
                                    </li>
                                    <li class="nav-item">
                                        <button type="button" class="nav-link" data-bs-toggle="tab" data-bs-target="#fileTab">
                                            Carica File
                                        </button>
                                    </li>
                                </ul>
                                
                                <!-- Contenuto dei tab -->
                                <div class="tab-content">
                                    <!-- Tab URL -->
                                    <div class="tab-pane fade show active" id="urlTab">
                                        <input type="url" 
                                               class="form-control" 
                                               id="imageUrl" 
                                               placeholder="https://esempio.com/immagine.jpg">
                                    </div>
                                    
                                    <!-- Tab File -->
                                    <div class="tab-pane fade" id="fileTab">
                                        <input type="file" 
                                               class="form-control" 
                                               id="imageFile" 
                                               accept="image/*">
                                    </div>
                                </div>

                                <!-- Preview immagine -->
                                <div class="df-image-preview mt-3" id="imagePreview">
                                    <!-- Qui si inserisce l'anteprima dell'immagine -->
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Prezzo*</label>
                            <input type="number" class="form-control" id="price" min="0" step="0.01" required>
                        </div>
                        <input type="hidden" id="productId">
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary flex-grow-1">Salva</button>
                            <button type="reset" class="btn btn-outline-secondary">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="col-12 col-lg-8">
                <div class="df-products-table bg-white rounded-4 p-4">
                    <h2 class="mb-4">Gestione Prodotti</h2>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Immagine</th>
                                    <th>Nome</th>
                                    <th>Brand</th>
                                    <th>Prezzo</th>
                                    <th>Azioni</th>
                                </tr>
                            </thead>
                            <tbody id="dfProductsTableBody">
                                <!-- I prodotti verranno inseriti qui dinamicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/backoffice.js"></script>
</body>
</html>
